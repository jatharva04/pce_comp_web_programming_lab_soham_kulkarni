<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irrigate Smart | Optimize your irrigation with Weather Data</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="home.css">
</head>

<body>


    <div class="nav1">
        <p id="currentTime"></p>
        <button>मराठी</button>
    </div>





    <script>
        function updateClock() {
            // Get current date and time
            const now = new Date();

            // Define an array of month names
            const monthNames = [
                "January",
                "February",
                "March",
                "April",
                "May",
                "June",
                "July",
                "August",
                "September",
                "October",
                "November",
                "December",
            ];

            // Format the time
            const dayOfWeek = new Intl.DateTimeFormat("en", { weekday: "long" }).format(
                now
            );
            const month = monthNames[now.getMonth()];
            const day = now.getDate();
            const year = now.getFullYear();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            const ampm = hours >= 12 ? "PM" : "AM";

            // Adjust hours for 12-hour format and add leading zeros
            const formattedHours = (hours % 12 || 12).toString().padStart(2, "0");

            // Add leading zeros to minutes and seconds
            minutes = minutes.toString().padStart(2, "0");
            seconds = seconds.toString().padStart(2, "0");

            // Create the formatted time string
            const formattedTime = `${dayOfWeek}, ${month} ${day}, ${year} ${formattedHours}:${minutes}:${seconds} ${ampm}`;

            // Update the HTML element with the current time
            document.getElementById("currentTime").innerHTML = formattedTime;
        }

        // Call the function initially
        updateClock();

        // Update the time every second (1000 milliseconds)
        setInterval(updateClock, 1000);
    </script>


</body>

</html>
