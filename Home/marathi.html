    <script>
        function updateClock() {
            const now = new Date();
    
            const monthNames = [
                "जानेवारी",
                "फेब्रुवारी",
                "मार्च",
                "एप्रिल",
                "मे",
                "जून",
                "जुलै",
                "ऑगस्ट",
                "सप्टेंबर",
                "ऑक्टोबर",
                "नोव्हेंबर",
                "डिसेंबर",
            ];
    
            const dayOfWeek = new Intl.DateTimeFormat("mr", { weekday: "long" }).format(now);
            const month = monthNames[now.getMonth()];
            const day = now.getDate();
            const year = now.getFullYear();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            const ampm = hours >= 12 ? "PM" : "AM";
    
            const formattedHours = (hours % 12 || 12).toString().padStart(2, "0");
    
            minutes = minutes.toString().padStart(2, "0");
            seconds = seconds.toString().padStart(2, "0");
    
            const formattedTime = `${dayOfWeek}, ${month} ${day}, ${year} ${formattedHours}:${minutes}:${seconds} ${ampm}`;
    
            document.getElementById("currentTime").innerHTML = formattedTime;
        }
    
        updateClock();
    
        setInterval(updateClock, 1000);
    </script>
